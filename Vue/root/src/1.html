<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
  <div>{{ name }}</div>
  <div>{{ msg }}</div>
</div>

<script>
  let app = new Vue({
    el: '#root',
    data: {
      name: '666',
      msg: '777'
    }
  })
</script>
</body>
</html>
